<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">    
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div class="loginScreen ">
        <img src="./images/logo 2.png" alt="logo Bate-Papo UOL"/>
        <div class="login">
            <input class="nome" type="text" placeholder="Digite seu nome" data-identifier="enter-name">
            <input type="button" value="Entrar" onclick="entrar()" data-identifier="start">
        </div>
        <!-- <div class="carregando hide">
            <img src="./images/loading-buffering.gif" alt="carregando">
            <p>Entrando...</p>
        </div> -->
        <div class="mensagem"><p></p></div>
    </div>
    
    <!-- Main Screen -->
    <header>
        <img src="./images/logo 1.png" alt="logo Bate-Papo UOL"/>
        <ion-icon name="people" onclick="abrirMenu()"></ion-icon>
    </header>

    <main class="mensagens">
        <ul>
            <!-- Será carregado dinamicamente via JS -->
        </ul>
    </main>

    <footer>
        <div>
            <input type="text" placeholder="Escreva aqui...">
            <p>Enviando para Todos (Público)</p>
        </div>
        <ion-icon name="paper-plane-outline" data-identifier="send-message" onclick="enviarMensagem()"></ion-icon>
    </footer>
    
    <!-- Side Navigation -->
    <div class="esmaecido hide" onclick="fecharMenu()">
    </div>
    <nav class="menu">
        <h2>Escolha um contato para enviar mensagem:</h2>
        <ul class="participantes">
            <!--Será carregado dinamicamente via JS-->
        </ul>
        <h2>Escolha a visibilidade:</h2>
        <ul>
            <li class="selecionado" onclick="escolheVisibilidade(this)" data-identifier="visibility">
                <ion-icon name="lock-open"></ion-icon><p>Público</p>
                <ion-icon class="check hide" name="checkmark-sharp"></ion-icon>
            </li>
            <li onclick="escolheVisibilidade(this)" data-identifier="visibility">
                <ion-icon name="lock-closed"></ion-icon><p>Reservadamente</p>
                <ion-icon class="check hide" name="checkmark-sharp"></ion-icon>
            </li>
        </ul>
    </nav>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
